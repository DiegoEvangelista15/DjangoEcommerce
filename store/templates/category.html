{% extends 'base.html' %}
{% load static %}
{% block title %}{{ category.name|title}}{% endblock title %}
{% block content %}


  <div class="album py-5 bg-light">
    <div class="container">

        <div class="pb-3 h5">{{ category.name|title}}</div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for n in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" style="width: 300px; margin-right: auto;margin-left: auto;" src="{{ n.image.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ n.get_absolute_url }}"> {{ n.title }}</a>
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}


{% endblock content %}
